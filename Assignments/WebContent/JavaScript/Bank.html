<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bank Account</title>
<script src="js/bank.js"></script>
</head>
<body>
	Enter the Account name : <input type="text" id="accName"></input><br>
	Enter the Account number : <input type="text" id="accNum"></input><br>
	Enter the Account Balance : <input type="text" id="accBal"></input><br>
	Enter the Amount : <input type="text" id="amt"></input><br>
	<input type="submit" value="withdraw amount" onClick="withdraw()"></input>
	<input type="submit" value="deposite amount" onClick="deposite()"></input>
</body>
</html>
