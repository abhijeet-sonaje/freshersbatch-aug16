<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>3rd</title>
</head>
<body>
	
	Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.
	<br>
	<b>One Column:</b>
	<table border="1">
		<tr>
			<td>100</td>
		</tr>
	</table>
	<b>One Row and Three Column:</b>
	<table border="1">
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
	</table>
	<b>Two Row and Three Column:</b>
	<table border="1">
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>
			<td>400</td>
			<td>500</td>
			<td>600</td>
		</tr>
	</table>
</body>
</html>
